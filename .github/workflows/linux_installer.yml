name: Create Linux Installer

on:
  workflow_dispatch:
  push:
    tags: [ v* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: System Info
        run: |
          uname -a || true
          lsb_release -a || true
          gcc --version || true
          env
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Freeze dependencies to requirements.txt
        run: |
          pip freeze > ${{ github.workspace }}/requirements.txt
      - name: Download PyApp
        run: |
          curl -L -o pyapp.zip "https://github.com/ofek/pyapp/releases/latest/download/source.zip"
      - name: Unzip and move PyApp
        run: |
          unzip pyapp.zip
          sudo mv pyapp ${{ github.workspace }}
          cd ${{ github.workspace }}/pyapp
      - name: Export PyApp env variables
        run: |
          export PYAPP_PROJECT_NAME=freemocap
          export PYAPP_PROJECT_VERSION=1.0.33
          export PYAPP_PROJECT_DEPENDENCY_FILE=${{ github.workspace }}/requirements.txt
          export PYAPP_EXEC_SCRIPT=${{ github.workspace }}/freemocap/__main__.py
      - name: Build
        run: |
          cargo build --release
      - name: Create Linux Installer
        run: |
          cargo install pyapp --force --root ${{ github.workspace }}
