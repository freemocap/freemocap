<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Timeseries Example</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>CSV Timeseries Display</h1>
    <svg width="800" height="400"></svg>

    <script>
        // Specify the path to your CSV file
        const csvPath = "C:/Users/jonma/skellycam_data/recordings/2024-10-27T16_00_35_gmt-4/synchronized_videos/2024-10-27T16_00_35_gmt-4_timestamps.csv";

        // Define the dimensions of the SVG container
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load the CSV file
        d3.csv(csvPath).then(data => {
            // Parse the date and data values
            const parseTime = d3.timeParse("%Y-%m-%d");
            data.forEach(d => {
                d.date = parseTime(d.date);
                d.value = +d.value;
            });

            // Set the ranges
            const x = d3.scaleTime().range([0, width]);
            const y = d3.scaleLinear().range([height, 0]);

            // Define the line
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.value));

            // Scale the range of the data
            x.domain(d3.extent(data, d => d.date));
            y.domain([0, d3.max(data, d => d.value)]);

            // Add the line path
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

            // Add the X Axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));
        }).catch(error => {
            console.error('Error loading or parsing data:', error);
        });
    </script>
</body>
</html>
