[project]
name = "freemocap"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aniposelib>=0.7.0",
    #    "freemocap-blender-addon",
    "ajc27_freemocap_blender_addon==v2024.12.1032",
    "libsass>=0.23.0",
    "opencv-contrib-python>=4.8.1.78",
    "pyinstaller>=6.11.0",
    "requests>=2.32.3",
    #    "skelly-synchronize",
    "skelly-viewer",
    "skellycam",
    "skellyforge",
    "skellytracker",
    "pydantic>=2.10.4",
    "numpydantic>=1.6.7",
    #    "ltrt"
    "mediapipe>=0.10.21",
]

[tool.uv.sources]
skellycam = { git = "https://github.com/freemocap/skellycam", branch = "jon/development" }
skellytracker = { git = "https://github.com/freemocap/skellytracker", branch = "jon/development" }
skellyforge = { git = "https://github.com/freemocap/skellyforge" }

[project.scripts]
freemocap = "freemocap.__main__:main"
[tool.setuptools]
py-modules = ["freemocap"]
[tool.uv]
package = true
dev-dependencies = [
#    "pydantic2zod>=0.1.1",
    "bumpver",
]


[tool.bumpver]
current_version = "v1.4.7"
version_pattern = "vMAJOR.MINOR.PATCH[-TAG]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
#"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"freemocap/__init__.py" = ["{version}"]
".github/workflows/*_installer.yml" = ['export PYAPP_PROJECT_VERSION={version}']
