[tool.poetry]
name = "freemocap"
version = "1.0.23-rc"
description = "A free and open source markerless motion capture system for everyone ðŸ’€âœ¨"
authors = ["Skelly FreeMoCap <info@freemocap.org>"]
license = "AGPLv3"
readme = "README.md"

[project.urls]
Homepage = "https://freemocap.org"
Documentation = "https://freemocap.readthedocs.io/en/latest/"
Github = "https://github.com/freemocap/freemocap"
Issues = "https://github.com/freemocap/freemocap/issues"
Community_Discord = "https://discord.gg/uTvkkJnSff"

[tool.poetry.dependencies]
python =  ">=3.8,<3.13"
skellycam = "*"
skelly_viewer = "*"
skellyforge = "*"
skelly_synchronize = "^2023.9.1026"
mediapipe = "*"
opencv-contrib-python="4.8.*"
toml="0.10.2"
aniposelib="0.4.3"
libsass="0.21.0"
ipykernel="6.23.1"
plotly="5.14.1"
pydantic="1.*"
packaging = "*"
ajc27-freemocap-blender-addon = {git = "https://github.com/freemocap/ajc27_freemocap_blender_addon.git"}


[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pre-commit = "^3.4.0"
pyinstaller = "^6.0.0"
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "v1.0.23-rc"
version_pattern = "vMAJOR.MINOR.PATCH[-TAG]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"freemocap/__init__.py" = ["{version}"]

[project.scripts]
freemocap = "freemocap.__main__:main"

[tool.setuptools]
py-modules = ["freemocap"]

[tool.black]
line-length = 120

[tool.taskipy.tasks]
setup = "pre-commit install"
installer = "./bin/installer.sh"
format = "black freemocap"

